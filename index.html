<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokemons</title>
  </head>
  <body>
    <!-- header part -->
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="mx-auto">
            <div class="img">
              <img class="img_item" src="./img/pokemon_logo.png" alt="log pokemons">
            </div>
          </div>
          <form action="#" class="form_header mt-5 mt-md-0" method="GET">
            <div class="row input-group">
          <div class="col-12 col-md-6 col-lg-3">
        <input type="search" class="search_input form-control" placeholder="Search">
          </div>
          <div class="col-12 col-md-6 col-lg-3 mt-2 mt-md-0">
            <input type="number" class="min_candy form-control" placeholder="from...">
          </div>
          <div class="col-12 col-md-6 col-lg-3 mt-2 mt-lg-0">
            <input type="number" class="max_candy form-control" placeholder="to...">
          </div>
          <div class="col-12 col-md-6 col-lg-3 mt-2 mt-lg-0">
            <select name="type select" class="type_select form-select">
              <option value="all">Weakness</option>
            </select>
          </div>
          <div class="col-md-6 col-lg-3 mt-2">
            <select name="sort select" class="sorting_select form-select">
              <option value="all" selected disabled>All</option>
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="hight-weight">Hight-weight</option>
              <option value="low-weight">Low-weight</option>
            </select>
          </div>
          <div class="col-6 mt-2">
            <button type="submit" class="btn search_btn ">
              Search
            </button>
          </div>
            </div>
            
          </form>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="mx-auto">
        
        <ul class="list d-flex flex-wrap">
            </div>
        </ul>
      </div>
    </main>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
